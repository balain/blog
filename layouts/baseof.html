<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}

        {{ range .Site.Params.js -}}
          <script src="{{ . | relURL }}"></script>
        {{ end -}}
    </body>
</html>
